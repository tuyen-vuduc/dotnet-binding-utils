name: Android Binding Libraries - Accompanist
run-name: ${{ inputs.LIB_ARTIFACT }} ðŸš€ NuGet

on:
  workflow_dispatch:
    inputs:
      LIB_ARTIFACT:
        description: 'Android library to publish'
        required: true
        type: choice
        options:    
        - com.google.accompanist:accompanist-themeadapter-core:0.34.0
        - com.google.accompanist:accompanist-themeadapter-appcompat:0.34.0
        - com.google.accompanist:accompanist-themeadapter-material:0.34.0
        - com.google.accompanist:accompanist-themeadapter-material3:0.34.0

jobs:
  build-then-publish:
    uses: ./.github/workflows/reusable-android-build.yml
    with:
      artifact: ${{ inputs.LIB_ARTIFACT }}
      dotnet-version: '9.0'
      java-version: '21'
      requires-mapbox-token: false
      requires-drivesmart-credentials: false
    secrets:
      NUGET_PUSH_API_KEY: ${{ secrets.NUGET_PUSH_API_KEY }}