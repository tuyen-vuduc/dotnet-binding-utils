name: Android Binding Libraries - Slf4j
run-name: ${{ inputs.LIB_ARTIFACT }} ��� NuGet

on:
  workflow_dispatch:
    inputs:
      LIB_ARTIFACT:
        description: 'Android library to publish'
        required: true
        type: choice
        options:
        - org.slf4j:slf4j-api:1.7.32
        - org.jetbrains.kotlinx:kotlinx-coroutines-slf4j:1.7.3
        - org.slf4j:slf4j-api:1.8.0-beta4

jobs:
  build-then-publish:
    uses: ./.github/workflows/reusable-android-build.yml
    with:
      artifact: ${{ inputs.LIB_ARTIFACT }}
      dotnet-version: '9.0'
      java-version: '21'
      requires-mapbox-token: false
      requires-drivesmart-credentials: false
    secrets:
      NUGET_PUSH_API_KEY: ${{ secrets.NUGET_PUSH_API_KEY }}
