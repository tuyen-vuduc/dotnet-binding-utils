name: Android Binding Libraries - BouncyCastle
run-name: ${{ inputs.LIB_ARTIFACT }} ðŸš€ NuGet

on:
  workflow_dispatch:
    inputs:
      LIB_ARTIFACT:
        description: 'Android library to publish'
        required: true
        type: choice
        options:    
        - org.bouncycastle:bcprov-jdk15to18:1.79
        - dev.drewhamilton.poko:poko-annotations:0.17.2
        - com.nimbusds:nimbus-jose-jwt:9.46

jobs:
  build-then-publish:
    uses: ./.github/workflows/reusable-android-build.yml
    with:
      artifact: ${{ inputs.LIB_ARTIFACT }}
      dotnet-version: '9.0'
      java-version: '21'
      requires-mapbox-token: false
      requires-drivesmart-credentials: false
    secrets:
      NUGET_PUSH_API_KEY: ${{ secrets.NUGET_PUSH_API_KEY }}