name: Android Binding Libraries - IMS.Intellimec
run-name: ${{ inputs.LIB_ARTIFACT }} ��� NuGet

on:
  workflow_dispatch:
    inputs:
      LIB_ARTIFACT:
        description: 'Android library to publish'
        required: true
        type: choice
        options:
          - com.ims.mobile.newrelic.logger:ims-newrelic-logger:20
          - com.drivesync.android:devices-wedge:1.24.0
          - com.intellimec.mobile.android:tripdetectionumbrella:1.24.0
          - com.intellimec.mobile.android:distracteddriving:3.19.0

jobs:
  build-then-publish:
    uses: ./.github/workflows/reusable-android-build.yml
    with:
      artifact: ${{ inputs.LIB_ARTIFACT }}
      dotnet-version: '9.0'
      java-version: '21'
      requires-mapbox-token: false
      requires-drivesmart-credentials: false
    secrets:
      NUGET_PUSH_API_KEY: ${{ secrets.NUGET_PUSH_API_KEY }}
