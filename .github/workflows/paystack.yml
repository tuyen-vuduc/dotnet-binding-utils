name: Android Binding Libraries - PayStack
run-name: ${{ inputs.LIB_ARTIFACT }} ��� NuGet

on:
  workflow_dispatch:
    inputs:
      LIB_ARTIFACT:
        description: 'Android library to publish'
        required: true
        type: choice
        options:
        - com.paystack.android:paystack-ui:0.0.9
        - com.paystack.android:paystack-core:0.0.9
        - com.paystack.android:design-system-android:0.0.4
        - com.paystack.android:design-system-android:0.0.4

jobs:
  build-then-publish:
    uses: ./.github/workflows/reusable-android-build.yml
    with:
      artifact: ${{ inputs.LIB_ARTIFACT }}
      dotnet-version: '9.0'
      java-version: '21'
      requires-mapbox-token: false
      requires-drivesmart-credentials: false
    secrets:
      NUGET_PUSH_API_KEY: ${{ secrets.NUGET_PUSH_API_KEY }}
